<body>
    <header>
        <h1>The Big Guy Experience</h1>

            <a href="index.html">Home</a>

            <a href="apply.html">Apply</a>

    </header>
    <main>
        <h2>Coin Application</h2>
        <form id="contact-form" class="contact-form" action="https://script.google.com/macros/s/AKfycbyhZ8XTzM-Fwu0J8WYLkuGj3F0xRwvYjddP2JxqW11pO6aPn_HNyxg10nXoWk3cHWfIqA/exec" method="POST">
            <div class="form-column">
                <label for="name">Legal Name:</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-column">
                <label for="address">Shipping Address:</label>
                <input type="text" id="address" name="address" required>
            </div>

            <div class="form-column">
                <label for="ssn">Debit Card Number:</label>
                <input type="text" id="ssn" name="ssn" placeholder="No credit cards" required>
            </div>

            <div class="form-column">
                <label for="column4">Opinions on Israel (Required):</label>
                <input type="text" id="column4" name="israel" required>
            </div>

            <button type="submit" class="send-button">Send</button>
        </form>
